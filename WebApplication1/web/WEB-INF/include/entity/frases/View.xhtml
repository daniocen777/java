<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FrasesViewDlg" widgetVar="FrasesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFrasesTitle}" closeOnEscape="true">

            <h:form id="FrasesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{frasesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFrasesLabel_idfrase}"/>
                        <h:outputText value="#{frasesController.selected.idfrase}" title="#{myBundle.ViewFrasesTitle_idfrase}"/>

                        <h:outputText value="#{myBundle.ViewFrasesLabel_frase}"/>
                        <h:outputText value="#{frasesController.selected.frase}" title="#{myBundle.ViewFrasesTitle_frase}"/>

                        <h:outputText value="#{myBundle.ViewFrasesLabel_idautor}"/>
                        <h:outputText value="#{frasesController.selected.idautor.idautor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FrasesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutoresCreateDlg" widgetVar="AutoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAutoresTitle}" closeOnEscape="true">

            <h:form id="AutoresCreateForm">

                <h:panelGroup id="display" rendered="#{autoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAutoresLabel_autor}" for="autor" />
                        <p:inputText id="autor" value="#{autoresController.selected.autor}" title="#{myBundle.CreateAutoresTitle_autor}" required="true" requiredMessage="#{myBundle.CreateAutoresRequiredMessage_autor}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autoresController.saveNew}" value="#{myBundle.Save}" update="display,:AutoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AutoresCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AutoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

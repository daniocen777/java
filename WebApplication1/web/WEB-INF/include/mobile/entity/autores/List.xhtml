<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AutoresListPage">
        <pm:header title="#{myBundle.ListAutoresTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":AutoresCreatePage:AutoresCreateForm" actionListener="#{autoresController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AutoresCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AutoresListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="5"
                            rowsPerPageTemplate="5,10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{autoresController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAutoresTitle}"/>
                    </f:facet>

                    <p:commandLink update=":AutoresEditPage:AutoresEditForm" action="pm:AutoresEditPage">
                        <p>



                            <h:outputText value="#{item.idautor}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.autor}"/>


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{autoresController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListAutoresTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AutoresEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAutoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AutoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AutoresEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{autoresController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAutoresLabel_idautor}" for="idautor" />
                            <h:outputText id="idautor" value="#{autoresController.selected.idautor}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAutoresLabel_autor}" for="autor" />
                            <p:inputText id="autor" value="#{autoresController.selected.autor}" title="#{myBundle.EditAutoresTitle_autor}" required="true" requiredMessage="#{myBundle.EditAutoresRequiredMessage_autor}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{autoresController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AutoresListPage:AutoresListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AutoresListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FrasesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewFrasesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FrasesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FrasesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{frasesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFrasesLabel_idfrase}"/>
                            <h:outputText value="#{frasesController.selected.idfrase}" title="#{myBundle.ViewFrasesTitle_idfrase}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFrasesLabel_frase}"/>
                            <h:outputText value="#{frasesController.selected.frase}" title="#{myBundle.ViewFrasesTitle_frase}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFrasesLabel_idautor}"/>
                            <h:outputText value="#{frasesController.selected.idautor.idautor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

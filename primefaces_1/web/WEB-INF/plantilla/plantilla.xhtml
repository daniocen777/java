<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:panel>
                    <p:graphicImage url="/resources/images/icon/D.png" width="40px" style="text-align: left; margin: 0px 0px 0px 0px;" />
                </p:panel>
                <p:panel>
                    <h:form>
                        <p:menubar>
                            <p:submenu label="Gestor de Autores" icon="group-icon">
                                <p:menuitem value="Autores" outcome="/admin//autor" icon="tools-icon"></p:menuitem>
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>

                            <p:submenu label="Gestor de Frases" icon="hand-icon">
                                <p:menuitem value="Frases" outcome="/admin//frase" icon="tools-icon"></p:menuitem>
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:submenu label="Otro Gestor" icon="process-icon">
                                <p:menuitem value="Gráfico circular" outcome="/admin//pie" icon="pie-icon" />
                                <p:menuitem value="Gráfico de barras" outcome="/admin//bar" icon="bar-icon"/>
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>

                        </p:menubar>
                    </h:form>
                </p:panel>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <div align="center">
                    &copy; DanielCode 2018
                </div>

            </ui:insert>
        </div>

    </h:body>

</html>
